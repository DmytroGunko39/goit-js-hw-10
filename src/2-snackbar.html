<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/snackbar.css" />
    <script type="module" src="./js/2-snackbar.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Imperial+Script&family=Monsieur+La+Doulaise&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tangerine:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <a class="goback" href="./index.html">Go back</a>
    <form class="form">
      <label class="delayLabel">
        Delay (ms)
        <input class="user-input" type="number" name="delay" />
      </label>

      <fieldset class="fieldset-input">
        <legend>State</legend>
        <label>
          <input type="radio" name="state" value="fulfilled" />
          Fulfilled
        </label>
        <label>
          <input type="radio" name="state" value="rejected" />
          Rejected
        </label>
      </fieldset>

      <button class="btn-submit" type="submit">Create notification</button>
    </form>
  </body>
</html>
